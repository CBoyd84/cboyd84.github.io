		<div class="container">
			<h3>Add New Interest</h3>
			<form>
				<label for="Name">Interest Name</label>
				<input type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Name">
				
				<br>
				
				<label for="TextAboutInterest">Text About Interest</label>
				<textarea class="form-control" id="TextAboutInterest" rows="5"></textarea>
				
				<br>

				<div class="row">
					<div class="col"
						<p>Upload Local Image:</p>
		    			<input type="file" id="myFile" name="filename2">
		    		</div>
		    		<div class="col">
		    			<div class="form-group">
		    				<label for="sel1">Select # Tweets to Display</label>
		      				<select class="form-control" id="sel1">
			        			<option>1</option>
			        			<option>2</option>
			        			<option>3</option>
			        			<option>4</option>
		      				</select>
		      			</div>
		      		</div>
		      	</div>
		      	<br>
		      	<div class="row">
		      		<div class="col">
		      			<p>On a scale of 1-5, how interested in this are you?</p>
		      			<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
							<label class="form-check-label" for="inlineRadio1">1</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
							<label class="form-check-label" for="inlineRadio2">2</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
							<label class="form-check-label" for="inlineRadio2">3</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4">
							<label class="form-check-label" for="inlineRadio2">4</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option5">
							<label class="form-check-label" for="inlineRadio2">5</label>
						</div>
		      		</div>
		      	</div>
		      	<br>
		      	<div class="row">
		      		<div class="col">
						<label for="Name">Login to Finish Submitting</label>
						<input type="text" class="form-control" id="Name" placeholder="Username">
					</div>
					<div class="col">
						<div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
					</div>
		      	</div>
		      	<div class="form-group">
		      		<a href="mypage_bootstrap.html" class="btn btn-primary">Submit</a>
		      	</div>
